<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common-head"></head>
<body>

<!-- Navigation -->
<nav th:replace="common/navbar :: common-navbar"></nav>
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="text-center">
                <h1 th:text="#{user.login}"></h1>
            </div>
            <div class="text-left">
                <form th:action="@{/login}" id="form-login" method="post">
                    <div class="form-group">
                        <label for="userName" th:text="#{form-user-name}"></label>
                        <input type="text" id="userName" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{form-user-password}"></label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button type="submit" th:text="#{form-submit}" class="btn btn-primary"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/head :: javascript"></div>
</body>

</html>
