<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: common-head"></head>
<body>

<!-- Navigation -->
<nav th:replace="common/navbar :: common-navbar"></nav>
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="well">
                <div class="text-center">
                    <h1 class="mt-5" th:text="#{contact-h1-text}"></h1>
                    <form id="contactForm"
                          th:action="@{/contact}"
                          th:object="${feedback}"
                            class="text-left" method="post">
                        <div class="form-group">
                            <label for="email" th:text="#{form-email}"></label>
                            <input type="email" id="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstName" th:text="#{form-first-name}"></label>
                            <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName" th:text="#{form-last-name}"></label>
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="feedback" th:text="#{form-feed-back}"></label>
                            <input type="text" id="feedback" th:field="*{feedBack}" class="form-control">
                        </div>

                        <div class="form-group">
                            <button type = "submit" th:text="#{form-submit}" class="btn btn-primary"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/head :: javascript"></div>
</body>

</html>
